<html>

{{template "fgm_head" .}}

<body>
  {{template "fgm_toolbar" .}}
  <div id="content" class="content">
    <div id="posts" class="posts">
      {{range $i, $post := $.Posts}}
      <div class="post">
        <div id="t{{$post.id}}" class="text">{{$post.text}}<button onclick="onAll({{$post.id}})">ÂÖ®Êñá</button></div>
        <div class="bar">
          <span>{{$post.createdAt}}</span>
          <div>
            <button class="text" onclick="onEmoji({{$post.id}})">üòÄ</button>
            <button class="none" onclick="onReport({{$post.id}})">{{$.ReportButtonText}}</button>
          </div>
        </div>
        <div id="a{{$post.id}}" class="attitudes">{{range $emojiId, $count := $post.attitudes}}
          <button class="attitude" data-id="{{$emojiId}}" data-count="{{$count}}"
            onclick='onAttitudeAppend(this, "{{$post.id}}", "{{$emojiId}}")'></button>
          {{end}}</div>
        <div id="f{{$post.id}}" class="emojis" hidden></div>
      </div>
      {{end}}
    </div>
    <a href="/posts/{{len .Posts}}" style="display: flex; padding: 25px;">
      <button id="nextPage" class="text" style="flex: 1;">‰∏ã‰∏ÄÈ°µ</button>
    </a>
  </div>
  <button onclick="onWrite()" class="float" style="--shadow: 5;">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit">
      <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
      <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></svg>
  </button>
  {{if .HasVote}}
  {{template "fgm_vote" .VoteData}}
  {{end}}

  {{template "fgm_footer" .}}
  <script>

    var postCount = {{ len .Posts }}
    var emojiMap = new Map()
    var feelingsDiv = document.createElement("div")
    feelingsDiv.setAttribute("id", "feeling");
    feelingsDiv.className = "feeling"

    var currentPostId = 0

    function onAll(tid) {
      var p = document.getElementById("t" + tid)
      p.className = "text show-more"
    }

    function onEmoji(postId) {
      if (postId != currentPostId && 0 != currentPostId) {
        var cur = document.getElementById("f" + currentPostId)
        cur.hidden = true
      }

      var feel = document.getElementById("f" + postId)
      feel.appendChild(feelingsDiv)
      feel.hidden = !feel.hidden

      currentPostId = postId
    }

    function onReport(postId) {

    }

    function onWrite() {
      window.location.assign("/new/post")
    }

    function loadEmoji(emojis) {
      var feelings = []
      emojis.forEach(emoji => {
        emoji.feelings.forEach(feeling => {
          var temp = feelings[feeling.name]
          if (undefined == temp) {
            temp = [emoji]
          } else {
            temp[temp.length] = emoji
          }
          feelings[feeling.name] = temp
          emojiMap.set(emoji.id, emoji.show)
        })
      });

      for (var key in feelings) {
        var items = feelings[key]
        var div = document.createElement("div")
        var title = document.createElement("span")
        title.innerHTML = key + "<br>"
        title.style = "font-size: 0.5em; margin-left: 4px;"
        div.appendChild(title)
        items.forEach(item => {
          var btn = document.createElement("button")
          btn.className = "emoji"
          btn.id = item.id
          btn.title = item.name
          btn.onclick = function () {
            onAttitudeNew(currentPostId, item.id)
          }
          btn.innerHTML = item.show
          div.appendChild(btn)
        });
        feelingsDiv.append(div)
      }

      var attitudesDivs = document.getElementsByClassName("attitudes")
      for (let index = 0; index < attitudesDivs.length; index++) {
        const attitudesDiv = attitudesDivs[index];

        var attitudeBtns = attitudesDiv.getElementsByClassName("attitude")

        if (0 == attitudeBtns.length) {
          continue
        }

        // ÈáçÊñ∞ÊéíÂ∫è
        attitudeBtns = Array.prototype.slice.call(attitudeBtns)
        attitudeBtns.sort(sortAttitudeCount)

        for (let index = 0; index < attitudeBtns.length; index++) {
          const element = attitudeBtns[index];

          let id = parseInt(element.dataset.id)
          let count = parseInt(element.dataset.count)

          if (1 == count) {
            element.innerHTML = emojiMap.get(id)
          } else {
            element.innerHTML = emojiMap.get(id) + "+" + count
          }

          attitudesDiv.appendChild(element)
        }
      }
    }

    function sortAttitudeCount(a, b) {
      let acount = parseInt(a.dataset.count)
      let bcount = parseInt(b.dataset.count)
      return bcount - acount
    }

    function onAttitudeNew(postId, emojiId) {
      apiPost("{{.APIDomain}}/say", { "postId": postId, "emojiId": emojiId }, function (resp) {
        var attitudesDiv = document.getElementById("a" + postId)
        var attitudeBtns = attitudesDiv.getElementsByClassName("attitude")
        var attitudeBtn = undefined
        for (let index = 0; index < attitudeBtns.length; index++) {
          const element = attitudeBtns[index];

          let id = parseInt(element.dataset.id)

          if (id == emojiId) {
            attitudeBtn = element
          }
        }

        if (undefined == attitudeBtn) {
          attitudeBtn = document.createElement("button")
          attitudeBtn.className = "attitude"
          attitudeBtn.dataset.id = emojiId
          attitudeBtn.dataset.count = 1
          attitudeBtn.innerHTML = emojiMap.get(emojiId)

          attitudesDiv.appendChild(attitudeBtn)
        } else {
          let count = parseInt(attitudeBtn.dataset.count) + 1
          attitudeBtn.innerHTML = emojiMap.get(emojiId) + "+" + count
          attitudeBtn.dataset.count = count
        }

        Snackbar.show({ text: "SUCCESS", });
      })
    }

    function onAttitudeAppend(element, postId) {
      postId = parseInt(postId)
      emojiId = parseInt(element.dataset.id)
      apiPost("{{.APIDomain}}/say", { "postId": postId, "emojiId": emojiId }, function (resp) {
        if (0 == resp.code) {
          let count = parseInt(element.dataset.count) + 1
          element.innerHTML = emojiMap.get(emojiId) + "+" + count
          element.dataset.count = count

          Snackbar.show({ text: "SUCCESS", });
        } else {
          Snackbar.show({ text: resp.erro, });
        }
      })
    }

    function onNextPage() {
      apiGet("{{.APIDomain}}/posts?offset=" + postCount, function (resp) {
        var postsDiv = document.getElementById("posts")
        for (let index = 0; index < resp.data.length; index++) {
          const post = resp.data[index];

          var postDiv = document.createElement("div")
          postDiv.className = "post"

          var postTextDiv = document.createElement("div")
          var postTextAllBtn = document.createElement("button")

          postTextDiv.id = "t" + post.id
          postTextDiv.className = "text"
          postTextDiv.innerHTML = post.text
          postTextAllBtn.innerHTML = "ÂÖ®Êñá"
          postTextAllBtn.onclick = function () { onAll(post.id) }
          postTextDiv.appendChild(postTextAllBtn)

          postDiv.appendChild(postTextDiv)

          var timeSpan = document.createElement("span")
          timeSpan.innerHTML = post.createdAt

          var toolDiv = document.createElement("div")
          var emojiBtn = document.createElement("button")
          var reportBtn = document.createElement("button")

          emojiBtn.className = "text"
          emojiBtn.innerHTML = "üòÄ"
          emojiBtn.onclick = function () { onEmoji(post.id) }
          reportBtn.className = "none"
          reportBtn.innerHTML = "{{$.ReportButtonText}}"
          reportBtn.onclick = function () { onReport(post.id) }

          toolDiv.appendChild(emojiBtn)
          toolDiv.appendChild(reportBtn)

          var barDiv = document.createElement("div")
          barDiv.className = "bar"
          barDiv.appendChild(timeSpan)
          barDiv.appendChild(toolDiv)

          postDiv.appendChild(barDiv)

          var attitudesDiv = document.createElement("div")
          attitudesDiv.id = "a" + post.id
          attitudesDiv.className = "attitudes"

          if (undefined != post.attitudes && null != post.attitudes) {

            attitudes = Object.entries(post.attitudes)
            attitudes.sort((a, b) => b[1] - a[1]);

            for (let [emojiId, count] of attitudes) {
              emojiId = parseInt(emojiId)

              var attitudeDiv = document.createElement("button")
              attitudeDiv.className = "attitude"
              attitudeDiv.dataset.id = emojiId
              attitudeDiv.dataset.count = count
              attitudeDiv.onclick = function () { onAttitudeAppend(attitudeDiv, post.id, emojiId) }
              if (1 == count) {
                attitudeDiv.innerHTML = emojiMap.get(emojiId)
              } else {
                attitudeDiv.innerHTML = emojiMap.get(emojiId) + "+" + count
              }

              attitudesDiv.appendChild(attitudeDiv)
            }
          }

          postDiv.appendChild(attitudesDiv)

          var emojisDiv = document.createElement("div")
          emojisDiv.id = "f" + post.id
          emojisDiv.className = "emojis"

          postDiv.appendChild(emojisDiv)

          postsDiv.appendChild(postDiv)
        }

        var nextPageBtn = document.getElementById("nextPage")
        nextPageBtn.hidden = true
      }, function (status, resp) {
        if (200 != status) {
          Snackbar.show({ text: "ÁΩëÁªúÂºÇÂ∏∏ÔºåËØ∑Á®çÂêéÂÜçËØï", });
        } else if (10020 == resp.code) { // Ê≤°ÊúâÊõ¥Â§ö‰∫Ü
          // var nextPageBtn = document.getElementById("nextPage")
          // nextPageBtn.hidden = true

          window.onscroll = undefined
        } else {
          Snackbar.show({ text: "ËØ∑Ê±ÇÂ§±Ë¥•: " + resp.erro, });
        }
      })
    }

    httpGet("/static/emoji.json", loadEmoji)

    window.onscroll = onNextPage()
  </script>
</body>

</html>
